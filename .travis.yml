sudo: required
language: cpp
services:
  - docker
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - gcc-4.8
    - g++-4.8
    - cmake
    - protobuf-compiler
script: cmake . && make
