sudo: required
language: cpp
services:
  - docker
compiler:
  - gcc
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - wget https://github.com/google/protobuf/releases/download/v3.5.0/protoc-3.5.0-linux-x86_64.zip -O /tmp/protoc-3.5.0-linux-x86_64.zip
  - sudo unzip -o -d /usr/local /tmp/protoc-3.3.0-linux-x86_64.zip     +  - sudo unzip -o -d /usr/local /tmp/protoc-3.5.0-linux-x86_64.zip
  - sudo chmod +x /usr/local/bin/protoc
  - sudo chmod og+rx /usr/local/include/google /usr/local/include/google/protobuf /usr/local/include/google/protobuf/compiler
  - sudo chmod -R og+r /usr/local/include/google/protobuf/
  - protoc --version
  - wget https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.sh
  - sudo chmod 777 cmake-3.10.0-Linux-x86_64.sh
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - cmake
    - protobuf-compiler
script: cmake . && make
